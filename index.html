<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" description="Dominik Bil">
    <meta name="keywords" description="Tic - Tac - Toe">
    <title>Tic - Tac- Toe</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <main>
        <header>Tic - Tac - Toe</header>
        <article id="box1" class="box" onclick="boxNum(1)" value="0"></article>
        <article id="box2" class="box" onclick="boxNum(2)"></article>
        <article id="box3" class="box" onclick="boxNum(3)"></article>
        <style clear:both; class="box"></style>
        <article id="box4" class="box" onclick="boxNum(4)"></article>
        <article id="box5" class="box" onclick="boxNum(5)"></article>
        <article id="box6" class="box" onclick="boxNum(6)"></article>
        <style clear:both; ></style>
        <article id="box7" class="box" onclick="boxNum(7)"></article>
        <article id="box8" class="box" onclick="boxNum(8)"></article>
        <article id="box9" class="box" onclick="boxNum(9)"></article>
        <style clear:both; ></style>
    </main>
<script src="script.js"></script>
</body>
</html>
